<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Car Dealership</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <style>
        .container {
            margin: 0 auto;
            padding: 20px;
            border-left: 2px solid #000; /* Vertical line on the left */
            border-right: 2px solid #000; /* Vertical line on the right */
        }

        .additional-box {
            text-align: center; /* Center align the content inside the box */
        }

        .c img {
            max-width: 5%;
            height: 5%;
            margin-right: 2%;
            box-shadow: 2px 2px;
            border-radius: 10%;
        }

        .c p {
            margin-right: 2%;
        }

        button {
            margin-top: 0%;
            height: 60%;
        }

        .nav-item:hover {
            font-weight: bold;
        }

        body {
            background-color: cadetblue;
        }

    </style>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Django App</title>
        <!-- Bootstrap CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    
    <body class="bg-secondary">
        <div class="bg-dark">
            <h1 class="text-white-50 bg-dark p-3">Best Car Dealership</h1>
        <!-- Add a nav bar here -->
            <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-between">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="about/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="contact/">Contact</a>
                        </li>
                        <!-- Add more navigation items as needed -->
                    </ul>
                </div>
                <!-- {% if user.is_authenticated %} -->
                <div style="padding-right: 2%;" class="c d-flex justify-content-end g-4">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/avatar-icon.png">
                    <p class="lead text-white-50">{{user.username}}</p>
                    <form method="post" action="{% url 'djangoapp:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn-white">Logout</button>
                    </form>
                </div>
                <!-- {% else %} -->
                <div style="padding-right: 2%;">
                    <form method="post" action="{% url 'djangoapp:login' %}">
                        {% csrf_token %}
                        <input class="input-group-sm" placeholder="username" type="text" name="username">
                        <input class="input-group-sm" placeholder="password" type="password" name="password">
                        <button type="submit" class="btn-outline-secondary">Login</button>
                    </form>
                    <a class="btn-outline-dark" href="signup/">Sign Up</a>
                </div>
                <!-- {% endif %} -->
            </nav>
        </div>
        <!-- Add a dealer table here -->
        <table class="table" id="table">
            <thead>
                <tr scope="row">
                    <th data-field="id">ID</th>
                    <th data-field="text">Name</th>
                    <th data-field="text">State</th>
                    <th data-field="text">City</th>
                    <th data-field="text">Address</th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealerships %}
                    <tr>
                        <td class="table-cell">{{dealer.id}}</td>
                        <td class="table-cell"><a href="dealer/{{dealer.id}}">{{dealer.full_name}}</a></td>
                        <td class="table-cell">{{dealer.st}}</td>
                        <td class="table-cell">{{dealer.city}}</td>
                        <td class="table-cell">{{dealer.address}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Your table content goes here -->
    
        <!-- Bootstrap JS and Popper.js (required for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
